<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">

        <div id="screen">
            <div id="screenInputedValue">
                <div id="inputedValue"></div>
                <div id="operator"></div>
            </div>
            <div id="currentValue"></div>
        </div>

        <div class="buttons">

            <button data-key="Delete" id="clear" class="btn big-btn">AC</button>
            <button data-key="Backspace" id="delete" class="btn">Delete</button>
            <button data-key="*" class="btn operator">x</button>
            <button data-key="7" class="btn number">7</button>
            <button data-key="8" class="btn number">8</button>
            <button data-key="9" class="btn number">9</button>
            <button data-key="/" class="btn operator">/</button>
            <button data-key="4" class="btn number">4</button>
            <button data-key="5" class="btn number">5</button>
            <button data-key="6" class="btn number">6</button>
            <button data-key="+" class="btn operator">+</button>
            <button data-key="1" class="btn number">1</button>
            <button data-key="2" class="btn number">2</button>
            <button data-key="3" class="btn number">3</button>
            <button data-key="-" class="btn operator">-</button>
            <button data-key="0" class="btn number">0</button>
            <button data-key="." id="decimal" class="btn">.</button>
            <button data-key="=" id="equals" class="btn big-btn">=</button>

        </div>
    </div>
</body>

</html>
